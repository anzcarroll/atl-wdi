<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' type='text/css' href='main.css'>
    <script src='hw.js'></script>
    <script src='countdown.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <title>Countdown Displays</title>
  </head>
  <body>
<header>
    <h1> Timed Lit Crawlers </h1>
        <p id="demo"></p>
</header>

    <h2 id='numeric-display'>100</h2>

    <h4> Progress Bar(s) </h4>
    <div class='component' id='progress-bars'>
      <div class='progress-bar'></div>
  
    </div>

    <h4> Lit Fuse(s) </h4>
    <div class='component' id='fuses'>
      <div class='fuse'>
        <div class='unburnt'></div>
        <div class='flame'></div>
        <div class='burnt'></div>
      </div>
    </div>

    <h4> Crawler(s) </h4>
    <div class='component' id='crawlers'>
      <div class='crawler-track'>
        <div class='crawler'></div>
      </div>
    </div>

  </body>
</html>
